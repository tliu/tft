<!DOCTYPE html>
<html>
    <head>
        <title>item shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/style.css">
        <script src="js/mapping.js"></script>
        <script src="js/items.js"></script>
    </head>
    <body>
        <div class="title">Shop</div>
        <div class="shop">
            <div class="items">
                <div class="base-item" data-id="128"></div>
                <div class="base-item" data-id="64"></div>
                <div class="base-item" data-id="32"></div>
                <div class="base-item" data-id="16"></div>
                <div class="base-item" data-id="8"></div>
                <div class="base-item" data-id="4"></div>
                <div class="base-item" data-id="2"></div>
                <div class="base-item" data-id="1"></div>
            </div>
        </div>
        <div class="container">
            <div class="inv-cont">
                <div class="inv-text"> Inventory </div>
                <div class="inv-text small">click to remove</div>
                <div id="inventory" class="inventory"> </div>
            </div>
            <div class="comb-cont">
                <div class="comb-text"> Combinations </div>
                <div class="comb-text small">hover for build path</div>
                <div id="combos" class="combos"> </div>

                <div class="comb-text"> One item away from... </div>
                <div id="onemore" class="combos"> </div>

            </div>
        </div>
    </body>
</html>
